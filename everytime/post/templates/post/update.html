<body>
    <h2>글 수정</h2>
    <form method="POST" action="{% url 'post:update' post.id %}">
        {% csrf_token %}
        제목 - <input type="text" value="{{ post.title }}" name="title"><br><br>
        내용 - <textarea name="content">{{ post.content }}</textarea><br><br>

        {% if post.image %}
            기존 이미지 - <image width="320" height="240" src="{{ post.image.url }}">
        {% endif %}
        <br>이미지 변경 - <input type="file" name="image"><br><br>

        {% if post.video %}
            기존 비디오 : <video width="320" height="240" controls>
                <source src="{{ post.video.url }}" type="video/mp4">
            </video>
        {% endif %}
        <br>비디오 변경 - <input type="file" name="video"><br><br>

        <input type="submit" value="수정하기">
    </form>
</body>
